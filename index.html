<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./mediaquerys.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>NucbaZappi</title>
  </head>

  <body>
    <section id="recomend">
      <h2>Hoy te recomendamos</h2>
      <div class="recomend-container">
        <div class="recomend-card">
          <img src="assets/backPizza1.png" alt="foto menu 1">
          <div class="card-info">
              <p>Bennazianna</p>
              <p>La más completa</p>
              <span>$3650</span>
          </div>
          <button class="boton-add">Agregar</button>
        </div>
        <div class="recomend-card">
          <img src="assets/backPizza2.png" alt="foto menu 2">
          <div class="card-info">
              <p>Tronco-Pizza</p>
              <p>Para todo el dia</p>
              <span>$870</span>
          </div>
          <button class="boton-add">Agregar</button>
        </div>
        <div class="recomend-card">
          <img src="assets/backPizza3.png" alt="foto menu 3">
          <div class="card-info">
              <p>Papas | Provenzal</p>
              <p>Van como piña</p>
              <span>$360</span>
          </div>
          <button class="boton-add">Agregar</button>
        </div>
      </div>
    </section>
  </body>
</html>

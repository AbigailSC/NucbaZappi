<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./mediaquerys.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico" />
    <title>NucbaZappi</title>
  </head>

  <body>
    <main>
      <!-- Landing Section -->

      <section id="hero-landing">
          <div class="hero-text">
            <h1>Si tenés <span>Zappi</span>,</h1>
            <h2>tenés <span>Nucba</span></h2>
            <p>Buscá lo que quieras y nucba te quedes sin comida.</p>
            <div class="hero-button transition">
              <a href="#">VER MÁS</a>
            </div>
          </div>
          <div class="hero-pizzas">
            <div class="translateY">
              <img class="pizza-left" src="./assets/pizzaLanding.png" alt="Pizza izquierda"/>
            </div>
            <div class="scale">
              <img class="pizza-right" src="./assets/pizzaLandingB.png" alt="Pizza derecha"/>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
